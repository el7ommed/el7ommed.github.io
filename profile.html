<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>${firstName} ${lastName}'s Profile</title>
	<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbars/">
	<!-- Bootstrap core CSS -->
	<link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="pt-5">
	<main>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand">Hello, ${firstName} ${lastName} (${login})</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
					aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a class="nav-link disabled" id="nav-user-id" tabindex="-1" aria-disabled="true">user #</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="https://github.com/el7ommed/el7ommed.github.io">Github repo</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="https://learn.reboot01.com/git/moadwan/graphql">Gitea repo</a>
						</li>
					</ul>
					<button class="btn btn-outline-danger" type="" id="Logout">Logout</button>
				</div>
			</div>
		</nav>

		<div class="container-fluid bg-body">
			<section>

				<article class="my-3" id="card">

					<div class="bd-heading sticky-xl-top align-self-start mt-5 mb-3 mt-xl-0 mb-xl-2">
						<h3>last 5 audits</h3>
					</div>

					<div class="row row-cols-1 row-cols-md-2 g-5">
						<div class="col">
							<div class="card mb-4">
								<div class="card-header">Audit with</div>
								<div class="card-body">
									<h5 class="card-title">Card title</h5>
									<a class="btn btn-primary">code: </a>
								</div>
								<div class="card-footer text-muted">${timestamp}</div>
							</div>
						</div>
					</div>

					<div class="row row-cols-1 row-cols-md-2 g-5">
						<div class="col">
							<div class="card mb-4">
								<div class="card-header">Audit with</div>
								<div class="card-body">
									<h5 class="card-title">Card title</h5>
									<a class="btn btn-primary">code: </a>
								</div>
								<div class="card-footer text-muted">${timestamp}</div>
							</div>
						</div>
					</div>

					<div class="row row-cols-1 row-cols-md-2 g-5">
						<div class="col">
							<div class="card mb-4">
								<div class="card-header">Audit with</div>
								<div class="card-body">
									<h5 class="card-title">Card title</h5>
									<a class="btn btn-primary">code: </a>
								</div>
								<div class="card-footer text-muted">${timestamp}</div>
							</div>
						</div>
					</div>

				</article>
			</section>
		</div>
	</main>

	<script type="module" src="profile.js"></script>
	<script type="module" src="redirect.js"></script>
</body>

</html>
