<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>${firstName} ${lastName}'s Profile</title>
	<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbars/">
	<!-- Bootstrap core CSS -->
	<link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body class="pt-5">
	<main>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand">Hello, ${firstName} ${lastName} (${login})</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
					aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a class="nav-link disabled" id="nav-user-id" tabindex="-1" aria-disabled="true">user #</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="https://github.com/el7ommed/el7ommed.github.io">Github repo</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="https://learn.reboot01.com/git/moadwan/graphql">Gitea repo</a>
						</li>
					</ul>
					<button class="btn btn-outline-danger" type="" id="Logout">Logout</button>
				</div>
			</div>
		</nav>

		<!-- Main Content -->
		<div class="container-fluid mt-4">

			<div class="row mb-4">
				<!-- Pie Chart Column -->
				<div class="col-md-6">
					<div class="card">
						<div class="card-header" id="total-audits-title">
							Audit Ratio
						</div>
						<div class="card-body">
							<div id="pie-chart" class="d-flex justify-content-center"></div>
						</div>
					</div>
				</div>

				<!-- Spider Chart Column -->
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">
							Top 5 Skills
						</div>
						<div class="card-body">
							<div id="spider-chart" class="d-flex justify-content-center"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<!-- Left third: Last 5 Audits -->
				<div class="col-md-4">
					<h3 class="mb-2">Last 5 Audits</h3>
					<div class="row row-cols-1 g-2" id="audits-container">
						<!-- Audit cards dynamically added here -->
					</div>
				</div>

				<!-- Middle third: Top 5 Projects -->
				<div class="col-md-4">
					<h3 class="mb-2">Top 5 Projects</h3>
					<div class="row row-cols-1 g-2" id="projects-container">
						<!-- Project cards dynamically added here -->
					</div>
				</div>

				<!-- Right third: Top 5 Skills -->
				<div class="col-md-4">
					<h3 class="mb-2">Top 5 Skills</h3>
					<div class="row row-cols-1 g-2" id="skills-container">
						<!-- Skills cards dynamically added here -->
					</div>
				</div>
			</div>
		</div>
	</main>

	<script type="module" src="profile.js"></script>
	<script type="module" src="redirect.js"></script>
</body>

</html>
