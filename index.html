<body class="text-center">

	<main class="form-signin">
		<form id="login-form">
			<img class="mb-4" src="./assets/01.jpg" alt="" width="72">

			<h1 class="h3 mb-3 fw-normal">Please sign in</h1>

			<div class="form-floating">
				<input type="text" class="form-control" id="floatingInput" placeholder="name@example.com or username">
				<label for="floatingInput">Email address or User Name</label>
			</div>

			<div class="form-floating">
				<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
				<label for="floatingPassword">Password</label>
			</div>

			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me"> Remember me (placebo button)
				</label>
			</div>

			<div id="alert-placeholder"></div>

			<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

			<p class="mt-5 mb-3 text-muted">&copy; 2024</p>
		</form>
	</main>

	<script src="index.js"></script>
