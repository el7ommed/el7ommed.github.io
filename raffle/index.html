<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khaleeji Raffle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <div class="card shadow-lg p-4">
            <div class="row">
                <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                    <h3 id="prize-title">iPad Pro</h3>
                    <button class="btn btn-primary mt-3" onclick="nextPrize()">Next Gift â†’</button>
                </div>
                <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                    <h3>Winning Number</h3>
                    <div class="display-1 fw-bold" id="result">0</div>
                    <button class="btn btn-success mt-3" onclick="raffleNumber()">Shuffle</button>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h4>Winners</h4>
            <ul id="winners-list" class="list-group"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
