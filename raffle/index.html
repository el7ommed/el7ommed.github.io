<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khaleeji Raffle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column align-items-center justify-content-center vh-100">
    <div id="prizeCarousel" class="carousel slide" data-bs-ride="false">
        <div class="carousel-inner" id="carousel-content">
            <!-- Prize cards will be injected here dynamically -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#prizeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#prizeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="">Next</span>
        </button>
    </div>

    <footer class="footer bg-dark text-white mt-4 py-3 w-100 text-center fixed-bottom">
        <input type="number" id="max" value="5" class="form-control d-inline w-auto" onchange="initializeNumbers()">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
