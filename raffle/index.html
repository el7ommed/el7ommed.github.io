<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khaleeji Raffle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column">
    <!-- <div><img src="assets/ghabga-logo.png" alt=""></div> -->

    <div class="container d-flex justify-content-center mt-3">
        <img src="assets/ghabga-logo.png" alt="" class="img-fluid">
    </div>

    <div class="position-absolute top-0 end-0 p-3">
        <img src="assets/element-1.png" alt="Cornered Image" class="img-fluid" style="max-width: 100px;">
    </div>

    <div class="position-absolute top-0 start-0 p-3">
        <img src="assets/element-1.png" alt="Cornered Image" class="img-fluid" style="max-width: 100px;">
    </div>

    <img src="assets/ghabga-arch.png" alt="Background Image" class="bg-bottom-image">

    <section>
        <div class="swiper-container">
            <div class="swiper">
                <div class="swiper-wrapper" id="dynamic-wrapper"></div>
            </div>
        </div>
        <div class="swiper-button-prev"><!-- <i class="bx bx-left-arrow-alt"></i> --></div>
        <div class="swiper-button-next"><!-- <i class="bx bx-right-arrow-alt"></i> --></div>
        </div>
    </section>

    <footer class="footer text-white mt-4 py-3 w-100 text-center fixed-bottom">
        <input type="number" id="max" value="150" class="form-control d-inline w-auto" onchange="initializeNumbers()">
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
